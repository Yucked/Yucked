<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/custom-style.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/github_api.js"></script>

    <script>
        $(document).ready(function () {
            $('.navbar-burger').click(function () {
                $('.navbar-burger').toggleClass('is-active');
                $('.navbar-menu').toggleClass('is-active');
            });

            $('#themeSwitchBtn').click(function () {
                const currentTheme = localStorage.getItem('theme');
                if (currentTheme === null) {
                    $(document.documentElement).attr('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else if (currentTheme === 'light') {
                    $(document.documentElement).attr('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    $('#themeSwitchBtn').text('Light Side!');
                } else {
                    $(document.documentElement).attr('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                    $('#themeSwitchBtn').text('Dark Side!');
                }
            });

            var repositories = fetch_repositories();
            build_repository_html(repositories);
        });
    </script>
</head>

<body>
    <section class="is-hidden" id="repository_template">
        <section class="section has-shadow has-rounded-corners is-light-peach has-margin-25">
            <div class="columns is-desktop is-centered is-vcentered">
                <div class="column has-text-centered is-one-third">
                    <img src="imgs/eyes.gif" alt="" width="20%">
                </div>
                <div class="column">
                    <span id="title" class="title"></span>
                    <br>
                    <span id="description" class="subtitle"></span>
                    <hr>
                    <div class="columns is-multiline is-desktop">
                        <div class="column is-half">
                            <span class="subtitle" id="stars">Stars: </span>
                        </div>
                        <div class="column is-half">
                            <span class="subtitle" id="forks">Forks: </span>
                        </div>
                        <div class="column is-half">
                            <span class="subtitle" id="languages">Languages: </span>
                        </div>
                        <div class="column is-half">
                            <a id="url" href="" class="button is-fullwidth is-rounded">Visit me!</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <nav class="navbar is-spaced" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="">
                <img src="imgs/eyes.gif" alt="Yucky website" width="120%">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    About
                </a>

                <a class="navbar-item">
                    GitHub
                </a>

                <a class="navbar-item" id="themeSwitchBtn">
                    Dark Side!
                </a>
            </div>
    </nav>
    <section class="section">
        <div id="repository_container" class="container">
            <section id="repository_error"
                class="is-hidden has-shadow section has-rounded-corners has-margin-25 is-light-red">
                <span class="title">ðŸ˜” Failed to fetch repositories!</span>
            </section>
        </div>
    </section>
</body>

</html>
